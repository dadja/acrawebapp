
<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav  sidebar sidebar-dark accordion" id="accordionSidebar" [style.background-color]="color" >
    
    <div >
      <img [src]="logo" width="230" height="230"/>
    </div>
    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" >
      <!-- <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-laugh-wink"></i>
      </div> -->
      <div class="sidebar-brand-text mx-3">{{nomPartenaire}} </div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item active" (click)="accueil()">
      <a class="nav-link">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span style="cursor: pointer;">Dashboard</span></a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Heading -->
    <div class="sidebar-heading">
      Parteanaires
    </div>

    
<!-- Nav Item - Utilities Collapse Menu -->
<li class="nav-item" (click)="addCollecteur()">
    <a class="nav-link collapsed">
      <!-- <i class="fas fa-fw fa-wrench"></i> -->
      <span style="cursor: pointer;">Ajouter un  Collecteur</span>
    </a>
    
  </li>


    <!-- Nav Item - Utilities Collapse Menu -->
    <li class="nav-item" (click)="afficherCollecteur()">
      <a class="nav-link collapsed" >
        <!-- <i class="fas fa-fw fa-wrench"></i> -->
        <span style="cursor: pointer;">Afficher les Collecteurs</span>
      </a>
      
    </li>

    <li class="nav-item" (click)="addDevice()">
      <a class="nav-link collapsed">
        <!-- <i class="fas fa-fw fa-wrench"></i> -->
        <span style="cursor: pointer;">Ajouter un  Appareil</span>
      </a>
      
    </li>
    <!-- Nav Item - Utilities Collapse Menu -->
    <li class="nav-item" (click)="afficherDevice()">
      <a class="nav-link collapsed" >
        <!-- <i class="fas fa-fw fa-wrench"></i> -->
        <span style="cursor: pointer;">Afficher les devices</span>
      </a>
      
    </li>

    <!-- Nav Item - Utilities Collapse Menu -->
    <li class="nav-item" (click)="open(content)">
      <a class="nav-link collapsed" >
        <!-- <i class="fas fa-fw fa-wrench"></i> -->
        <span style="cursor: pointer;" >Couleur Interface</span>
      </a>
      
    </li>
    <li class="nav-item" (click)="open1(image)">
        <a class="nav-link collapsed" >
          <!-- <i class="fas fa-fw fa-wrench"></i> -->
          <span style="cursor: pointer;" >Changer Logo</span>
        </a>
        
      </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item">
      <a class="nav-link collapsed" >
        <!-- <i class="fas fa-fw fa-wrench"></i> -->
        <span (click)= 'logout()' style="cursor: pointer;">Se déconnecter</span>
      </a>
      
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">

    

  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

          <div *ngIf="page === 'accueil'"><app-accueil></app-accueil></div>
          <div *ngIf="page === 'ajoutCollecteur'"><app-ajout-collecteur (onPageChild)="onPage($event)"></app-ajout-collecteur></div>
          <div *ngIf="page === 'afficherCollecteur'"><app-afficher-collecteur ></app-afficher-collecteur></div>
          <div *ngIf="page === 'afficherDevice'"><app-afficher-device ></app-afficher-device></div> 
          <div *ngIf="page === 'ajoutDevice'"><app-ajout-device (onPageChild)="onPage($event)" ></app-ajout-device></div>
          <!-- <div *ngIf="page === 'Changer de couleur'"><app-parametres ></app-parametres></div>  -->
          
          <!-- Content Row -->
        <div class="row">

          <!-- Content Column -->
          <div class="col-lg-6 mb-4">


    </div>
    
  
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Couleur Interface</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <color-sketch color="#fff" (onChange)="handleChange($event)" ></color-sketch>

  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('annulé')">Annuler</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Sauvegarder')">Sauvegarder</button>
  </div>
</ng-template>


<ng-template #image let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Changement Logo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <!-- <img [src]="logo" width="450" height="450"/> -->
        <label for="file">Image:</label>
        <input type="file" (change)="upload($event)" accept=".png,.jpg" /> <br/>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('annulé')">Annuler</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Sauvegarder')">Sauvegarder</button>
    </div>
  </ng-template>


<hr>
