
<div >
  <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <img class="mb-4 center" src="{{logo}}" alt="" width="300" height="125">
  
    <h1 class="h3 mb-3 font-weight-normal text-center">Vous vous connectez pour la première fois changer votre mot de passe</h1>
  
    <label for="inputEmail" class="sr-only">Nouveau mot de passe</label>
    <input type="password" id="inputEmail" formControlName="newMdp" class="form-control" placeholder="Adresse Email" required autofocus>
   
    <label for="inputPassword" class="sr-only">Confirmer Mot de passe</label>
    <input type="password" id="inputPassword" formControlName="confirmedMdp" class="form-control" placeholder="Mot de passe" required>

    <select class= "form-control" formControlName='role'>
      <option value="admin">Administrateur</option>
      <option value="partenaire" >Partenaire</option>
    </select> -->
  <br>
  
    <button class="btn btn-lg btn-primary btn-block" style="background-color: #ec6a10;" type="submit">Confirmer Nouveau mot de passe</button>
    <p class="mt-5 mb-3  text-muted text-center">&copy; 2019</p>
  </form>
  
  </div>
