<div style="margin: 10px;">
  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold " [style.color]="color">Afficher les appareils</h6>
      
    </div>
<div class="card-body" style="margin:0px; padding:0px">
<table class="table">
  <thead>
    <tr>
      
      <th scope="col">Libele</th>
      <th scope="col">Device ID</th>
      <th scope="col">Action</th>
     
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor ="let device of devices | filter : searchText">
      <td>{{device.Libele}}</td>
      <td>{{device.deviceNumber}}</td>
      <td><button class="btn btn-lg btn-primary btn-block" [style.background-color]="color" style="margin-left: 0; position: relative;" (click)="open(content, device)">Modifier appareil</button></td>     
    </tr>
  
  </tbody>
</table>  
</div>
</div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifier les informations de l'appareil</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label  class="sr-only">Libele</label>
    <input type="text"  [formControl]="newDeviceLibele" class="form-control" placeholder="Ex: Samsung Galaxy S10" required autofocus><br/>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('enregistrer')">Enregistrer</button>
  </div>
</ng-template>
