<div style="margin: 10px;">
  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold " [style.color]="color">Partenaires</h6>
      
    </div>
<div class="card-body" style="margin:0px; padding:0px">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Partenaire</th>
      <!-- <th scope="col">Adresse</th> -->
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ="let partenaire of partenaires | partenairesFilter: searchText" >
      <td>{{partenaire.nomPartenaire}}</td>
      <!-- <td>{{partenaire.adresse}}</td> -->
      <td ><button class="btn btn-lg btn-primary " [style.background-color]="color" style="" (click)="open(content, partenaire)">Modifier Partenaire</button></td>
      <td *ngIf="partenaire.actif === true"><button class="btn btn-lg btn-primary" [style.background-color]="color" style="margin-left: 0; position: relative;" (click)="desactiver(partenaire)">Désactiver le partenaire</button></td>
      <td *ngIf="partenaire.actif !== true"><button class="btn btn-lg btn-primary" [style.background-color]="color" style="margin-left: 0; position: relative;" (click)="activer(partenaire)">Réactiver le partenaire</button></td>

    </tr>
  </tbody>
</table>  
</div>
</div>
</div>


        <!-- Content Row -->
        <div class="row">

          <!-- Content Column -->
          <div class="col-lg-6 mb-4">

            
      <!-- /.container-fluid -->

    </div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifier le partenaire: </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <input type="text"  [formControl]="nomPartenaire" class="form-control" placeholder="" required autofocus><br/>

      <label>Adresse</label>
      <input type="text"  [formControl]="adresse" class="form-control" placeholder="" required autofocus><br/>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Fermer</button>
    <button type="button" class="btn btn-outline-dark" (click)="modifierPartenaire()">Mettre à jour le partenaire</button>
  </div>
</ng-template>
