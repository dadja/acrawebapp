
<div >
<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
  <img class="mb-4 center" src="../assets/img/logo_acra.jpg" alt="" width="300" height="125">

  <h1 class="h3 mb-3 font-weight-normal text-center">Connectez-vous</h1>

  <label for="inputEmail" class="sr-only">Adresse Email</label>
  <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Adresse Email" required autofocus>
 
  <label for="inputPassword" class="sr-only">Mot de passe</label>
  <input type="password" id="inputPassword" formControlName="motDePasse" class="form-control" placeholder="Mot de passe" required>
  
  <label>Vous Ãªtes Partenaires ou Administrateur: </label>

  <select class= "form-control" formControlName='role'>
    <option value="admin">Administrateur</option>
    <option value="partenaire" >Partenaire</option>
  </select>
<br>

  <p style = "color: red;" *ngIf = "errorMessage !== ''">{{errorMessage}}</p>
  <button *ngIf = "loading === false" class="btn btn-lg btn-primary btn-block" style="background-color: #ec6a10;" type="submit"> Se connecter</button>
    <button *ngIf = "loading === true" class="btn btn-lg btn-primary btn-block" style="background-color: #ec6a10;" type="submit">
      <div class="spinner-grow spinner-grow-sm" style = "align-items: center;"role="status">
        <span class="sr-only">Loading...</span>
      </div>
      Se connecter</button>
  <p class="mt-5 mb-3  text-muted text-center">&copy; 2019</p>
</form>

</div>
